<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WISSOC Feedback Survey!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">WISSOC Feedback Survey!</h1>
    <p id="description">Leave some feedback/suggestions for WISSOC!</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Please enter your name: <input id="name" type="text" placeholder="Rosalind Franklin" required/></label>
        <label id="email-label">Please enter your email: <input id="email" type="email" placeholder="example@mail.com"required/></label>
        <label id="number-label">Please enter your age: (optional) <input id="number" type="number" min="17" max="100" placeholder="21"/></label>
        <label for="uni-year">What year of uni are you in?
            <select id="dropdown" name="dropdown">
              <option value="">(select one)</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5+</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Are you a current WISSOC member?</legend>
          <label for="yes"><input id="yes" type="radio" name="member-status" class="inline" checked value="yes" /> Yes</label>
          <label for="no"><input id="no" type="radio" name="member-status" class="inline" value="no" /> No</label>
        </fieldset>
        <fieldset>
          <legend>In what areas can WISSOC improve in? </legend>
          <label for="1"><input id="1" name="1" type="checkbox" value="Social events" /> Social events</label>
          <label for="2"><input id="2" name="2" type="checkbox" value="Networking events" /> Networking events</label>
          <label for="3"><input id="3" name="3" type="checkbox" value="Peer mentoring"/> Peer mentoring</label>
          <label for="4"><input id="4" name="4" type="checkbox" value="Marketing quality"/> Marketing quality</label>
        </fieldset>
        <fieldset>
          <label for="bio">Provide extra feedback/suggestions:
            <textarea id="bio" name="bio" rows="7" cols="30" placeholder="I liked/disliked this..."></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
